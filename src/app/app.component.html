<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date" [min]="minDate" [max]="maxDate" (dateInput)="setDate(this.date)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Data To Show</mat-label>
  <mat-select [(value)]="selectedDataOption" (selectionChange)="updateSelectedData($event.value)">
    <mat-option *ngFor="let option of dataOptions" [value]="option.id">
      {{option.title}}
    </mat-option>
  </mat-select>
</mat-form-field>
<h2>US Total: {{usData}}</h2>
<div id="map-chart">
  <app-states-map [data]="selectedData"></app-states-map>
<!--  <app-states-pie [data]="this.stateData[this.formatDate(this.date)]"></app-states-pie>-->
</div>
